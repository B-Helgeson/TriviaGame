<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/flipclock.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Trivia Game</title>
</head>
<body>
    
    <div class="jumbotron">
        <h1>Scuba Diving Trivia!</h1>
    </div>
        </br>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h2>Time Remaining</h2>
                </br>
                <div class="your-clock"></div>
            </div>
            <div class="panel-body">
                <button id="start" type="button" class="btn btn-primary btn-lg active" >Click to Begin</button>  
            </div>
        </div>


    <div id="gameBox"></div> <!-- Quiz Content will be dynamically generated into this div -->


 
    <!-- Modal HTML Content-->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">
                <!-- Win/Lose message to be generated here  -->
            </h4>
            </div>
            <div class="modal-body">
                <!-- Score to be generated here -->
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" value="Refresh Page" onClick="window.location.href=window.location.href">Play Again</button>
            </div>
        </div>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="assets/javascript/flipclock.min.js"></script>
    <script type="text/javascript" src="assets/javascript/trivia.js"></script>
</body>
</html>
